<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8"/>
        <title>MyWebsite</title>
       <!-- custom css file link -->
        <link rel="stylesheet" href="style.css">
        <!--Link to the page for icons used in the code-->
        <script src="https://kit.fontawesome.com/061a76efba.js"crossorigin="anonymous"></script>
    </head>
    <body>
        <!--Header section starts-->
        <header class="header">
            <!--Code for bakery logo and name in the navbar-->
            <i class="fa-solid fa-cake-candles fa-3x" style="color: #d3ad7f;"></i>
            <h1 class="name" style="color: #fff;text-align: left;">THE<span> LITTLE</span> BAKERY</h1>
            <nav class="navbar">
                <!--Code for the different links to other pages in the navbar-->
                <a href="index.html">Home</a>
                <a href="About.html">About Us</a>
                <a href="Menu.html">Menu</a>
                <a href="products.html">Our Products</a>
                <a href="Reviews.html">Reviews</a>
                <a href="contact.html">Contact Us</a>
                <div class="dropdown-container">
                    <!--Dropdown menu from the link 'More For You'-->
                    <a href="#" class="dropdown-toggle">More For You</a>
                    <ul class="dropdown">
                        <!--Icons and links to the different pages in the dropdown menu-->
                        <li><i class="fa-solid fa-right-to-bracket fa-2x" style="color: #fff; margin-left: 7px;"></i><a href="login.html">Log In</a></li>
                        <li><i class="fa-solid fa-user fa-2x" style="color: #fff; margin-left: 7px;"></i><a href="signup.html">Sign Up</a></li>
                        <li><i class="fa-solid fa-right-from-bracket fa-2x" style="color: #fff; margin-left: 7px;"></i><a href="#">Log Out</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <!--Header section ends-->
        <!--Log in section starts-->
        <section class="login" id="login">
        <div class="loginBx">
            <!--Picture on login page-->
            <div class="imgBx">
            <img src="https://img.freepik.com/premium-photo/pastry-bakery-desserts-cakes-cookies_136375-943.jpg">
            </div>
            <div class="contentBx">
                <h1 class="hlogin">LOG<span> IN</span></h1>
                <form class="formBx">
                    <!--Input locations for Username and Password-->
                    <div class="inputBx">
                        <i class="fa-solid fa-user fa-2x" style="color:#d3ad7f; margin-right: 5px;"></i>
                        <span style="color: #fff;">Username</span>
                        <br>
                        <input type="text" name="" placeholder="Username">
                       
                    </div>
                    <div class="inputBx">
                        <i class="fa-solid fa-lock fa-2x" style="color: #d3ad7f; margin-right: 5px;"></i>
                        <span style="color: #fff;">Password</span>
                        <br>
                        <input type="password" name="" placeholder="password">
            
                    </div>
                    <!--Checkbox for if the user wants their username and password remembered-->
                    <div class="remember">
                        <label style="color: #fff; font-size: 13px; margin-bottom: 20px;"><input type="checkbox" name="" style="margin-right: 5px;">Remember me</label>
                        <br>
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Sign in" name="">
                    </div>
                    <div class="inputBx">
                        <!--Link to sign up page if one doesn't have an account-->
                        <p style="color: #fff; font-size: 13px;">Don't have an account? <a href="signup.html">Sign Up</a></p>
                    </div>
                </form>

            </div>
        </div>
    </section>
        <!--Log in section ends-->
    </body>
