<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8"/>
        <title>MyWebsite</title>
       <!-- custom css file link -->
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/061a76efba.js"crossorigin="anonymous"></script>
    </head>
    <body>
        <!--Header section starts-->
        <header class="header">
            <i class="fa-solid fa-cake-candles fa-3x" style="color: #d3ad7f;"></i>
            <h1 class="name" style="color: #fff;text-align: left;">THE<span> LITTLE</span> BAKERY</h1>
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="About.html">About Us</a>
                <a href="Menu.html">Our Menu</a>
                <a href="Reviews.html">Reviews</a>
                <a href="contact.html">Contact Us</a>
            </nav>
            <i class="fa-solid fa-bars fa-3x" style="color: #fff;"></i>
        </header>
   
   
        <!--Header section ends-->
        <!--Contact Us section starts-->
        <div class="contactUs">
            <div class="title">
                <h1><span>CONTACT</span> US</h1>
            </div>
            <div class="box">
                <div class="contact form">
                    <h3>SEND US A MESSAGE</h3>
                    <form>
                     <div class="formBox">
                        <div class="row50">
                        <div class="inputBox">
                            <span><i class="fa-solid fa-user" style="margin-right: 5px;"></i>First Name</span>
                            <input type="text" placeholder="Jane">
                        </div>
                        <div class="inputBox">
                            <span><i class="fa-solid fa-user" style="margin-right: 5px;"></i>Surname</span>
                            <input type="text" placeholder="Doe">
                        </div>
                        </div>


                        <div class="row50">
                        <div class="inputBox">
                            <span><i class="fa-solid fa-envelope" style="margin-right: 5px;"></i>Email</span>
                            <input type="email" placeholder="janedoe@email.com">
                        </div>
                        <div class="inputBox">
                            <span><i class="fa-solid fa-phone" style="margin-right: 5px;"></i>Mobile no.</span>
                            <input type="text" placeholder="+254712345678">
                        </div>
                        </div>
                        <div class="row100">
                        <div class="inputBox">
                            <span><i class="fa-solid fa-message" style="margin-right: 5px;"></i>Message</span>
                            <textarea placeholder="Type your message here"></textarea>
                        </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="Send">
                            </div>
                        </div>
                     </div>
                    </form>
                </div>
                <!--Info box-->
                <div class="contactInfo">
                    <h3>Contact Info</h3>
                    <div class="infoBox">
                        <div>
                            <span><i class="fa-solid fa-location-dot"></i></span>
                            <p>Moi Avenue, Nairobi<br>KENYA</p>
                        </div>
                        <div>
                            <span><i class="fa-solid fa-envelope"></i></span>
                            <a href="#">thelittlebakery@gmail.com</a>
                        </div>
                        <div>
                            <span><i class="fa-solid fa-phone"></i></span>
                            <a href="#">+254 734 222 876</a>
                        </div>
                    </div>
                    <!--Social media links-->
                    <ul class="sci">
                        <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    </ul>
                </div>
                <!--Map-->
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.817331162601!2d36.
                    82356199999999!3d-1.2834673999999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10d6678064cf
                    %3A0x956bb6f5e0ab2aac!2sMoi%20Ave%2C%20Nairobi!5e0!3m2!1sen!2ske!4v1718287523204!5m2!1sen!2ske"  
                    style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>


            </div>
        </div>
        <!--Contact Us section ends-->
    </body>
